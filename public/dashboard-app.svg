<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dashboardBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#dashboardBg)" rx="20"/>
  
  <!-- Dashboard container -->
  <rect x="30" y="40" width="340" height="220" fill="white" rx="10"/>
  
  <!-- Header -->
  <rect x="30" y="40" width="340" height="40" fill="#F3F4F6" rx="10 10 0 0"/>
  <text x="50" y="65" fill="#374151" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Dashboard</text>
  
  <!-- Sidebar -->
  <rect x="30" y="80" width="80" height="180" fill="#F9FAFB"/>
  <rect x="40" y="90" width="60" height="8" fill="#8B5CF6" rx="2"/>
  <rect x="40" y="110" width="50" height="6" fill="#D1D5DB" rx="2"/>
  <rect x="40" y="125" width="55" height="6" fill="#D1D5DB" rx="2"/>
  <rect x="40" y="140" width="45" height="6" fill="#D1D5DB" rx="2"/>
  
  <!-- Main content area -->
  <rect x="120" y="90" width="240" height="160" fill="white"/>
  
  <!-- Cards -->
  <rect x="130" y="100" width="70" height="50" fill="#EDE9FE" rx="5"/>
  <rect x="210" y="100" width="70" height="50" fill="#FCE7F3" rx="5"/>
  <rect x="290" y="100" width="60" height="50" fill="#DBEAFE" rx="5"/>
  
  <!-- Chart area -->
  <rect x="130" y="160" width="220" height="80" fill="#F9FAFB" rx="5"/>
  
  <!-- Chart bars -->
  <rect x="140" y="200" width="8" height="30" fill="#8B5CF6"/>
  <rect x="155" y="190" width="8" height="40" fill="#EC4899"/>
  <rect x="170" y="180" width="8" height="50" fill="#06B6D4"/>
  <rect x="185" y="195" width="8" height="35" fill="#10B981"/>
  <rect x="200" y="175" width="8" height="55" fill="#F59E0B"/>
  <rect x="215" y="185" width="8" height="45" fill="#EF4444"/>
  <rect x="230" y="170" width="8" height="60" fill="#8B5CF6"/>
  <rect x="245" y="190" width="8" height="40" fill="#EC4899"/>
  
  <!-- Title -->
  <text x="200" y="285" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Tailwind Dashboard
  </text>
</svg>