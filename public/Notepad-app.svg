<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="notepadBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#notepadBg)" rx="20"/>
  
  <!-- Notepad -->
  <rect x="80" y="50" width="240" height="200" fill="white" rx="10"/>
  
  <!-- Spiral binding -->
  <circle cx="100" cy="70" r="4" fill="#E5E7EB"/>
  <circle cx="120" cy="70" r="4" fill="#E5E7EB"/>
  <circle cx="140" cy="70" r="4" fill="#E5E7EB"/>
  <circle cx="160" cy="70" r="4" fill="#E5E7EB"/>
  <circle cx="180" cy="70" r="4" fill="#E5E7EB"/>
  <circle cx="200" cy="70" r="4" fill="#E5E7EB"/>
  <circle cx="220" cy="70" r="4" fill="#E5E7EB"/>
  <circle cx="240" cy="70" r="4" fill="#E5E7EB"/>
  <circle cx="260" cy="70" r="4" fill="#E5E7EB"/>
  <circle cx="280" cy="70" r="4" fill="#E5E7EB"/>
  <circle cx="300" cy="70" r="4" fill="#E5E7EB"/>
  
  <!-- Lines on notepad -->
  <line x1="100" y1="100" x2="280" y2="100" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="100" y1="120" x2="280" y2="120" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="100" y1="140" x2="280" y2="140" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="100" y1="160" x2="280" y2="160" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="100" y1="180" x2="280" y2="180" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="100" y1="200" x2="280" y2="200" stroke="#E5E7EB" stroke-width="1"/>
  <line x1="100" y1="220" x2="280" y2="220" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Text simulation -->
  <rect x="110" y="95" width="80" height="8" fill="#8B5CF6" rx="2"/>
  <rect x="110" y="115" width="120" height="8" fill="#6B7280" rx="2"/>
  <rect x="110" y="135" width="100" height="8" fill="#6B7280" rx="2"/>
  <rect x="110" y="155" width="90" height="8" fill="#6B7280" rx="2"/>
  
  <!-- Pen -->
  <rect x="250" y="180" width="40" height="4" fill="#EC4899" rx="2" transform="rotate(45 270 182)"/>
  <circle cx="275" cy="187" r="3" fill="#F59E0B"/>
  
  <!-- Title -->
  <text x="200" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    Notepad App
  </text>
</svg>